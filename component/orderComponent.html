<h2> Order Details</h2>


<div class="container">
    
<table class="table table-bordered">
    <tr>
        <th>
            name
        </th>
        <th>address</th>

        <th>City</th>
        <th>State</th>
        <th>Zip</th>
    </tr>

<tr ng-repeat = "order in orderController.orderData">    
        <td>{{order.name }}</td>
        <td>{{order.address}}</td>
        <td>{{order.city}}</td>
        <td>{{order.state}}</td>
        <td>{{order.zip}}</td>
        <td>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-success">Update</button>
            </td>
        </tr>
</table>

<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"  ng-click="orderController.addOrder()">ADD</button>
<!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">ADD</button> -->

  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Details</h4>
            </div>
            <div class="modal-body">
                    <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name : </label>
                                    <input type="text" class="form-control" id="name" ng-model="orderController.newOrder.name" placeholder="Enter Name" >
                                </div>
                                <div class="form-group">
                                    <label for="address">Address : </label>
                                    <input type="text" class="form-control" id="address"  ng-model="orderController.newOrder.address" placeholder="Enter address" >
                                </div>
                                <div class="form-group">
                                    <label for="city">City : </label>
                                    <input type="text" class="form-control" id="city"   ng-model="orderController.newOrder.city" placeholder="Enter city" >
                                </div>
                                <div class="form-group">
                                    <label for="state">State : </label>
                                    <input type="text" class="form-control" id="state"   ng-model="orderController.newOrder.state"  placeholder="Enter state" >
                                </div>
                                <div class="form-group">
                                    <label for="zip">ZIP : </label>
                                    <input type="text" class="form-control" id="zip"  ng-model="orderController.newOrder.zip" placeholder="Enter zip" >
                                </div>
                                <button type="button" class="btn btn-primary" ng-click="orderController.addOrder()">SAVE</button>

                                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            
        </div>      
    </div>
</div> 
</div>
